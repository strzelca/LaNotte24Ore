{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-2">
    <div class="m-11 p-5 rounded-2xl drop-shadow-xl bg-gray-100 dark:bg-slate-700">
        
    </div>
    <div class="m-11 p-5 rounded-2xl drop-shadow-xl bg-gray-100 dark:bg-slate-700">
        {% for article in news['articles'] %}
        <div class="p-2">
            <a href="{{article['url']}}" class="text-lg font-medium">{{article['title']}}</a>
            <p class="text-xs">di 
                <span class="text-xs font-medium">{{article['source']['name']}}</span> 
                - 
                <span class="text-xs">{{article['publishedAt']|format_datetime}}</span> 
            </p>
            <p class="text-sm">{{article['description']}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
